<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>replit</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container text-center">
		<br>
		<h3>API VIDEO</h3>
		<div class="columns">
			<div class="column">
				<p><button type="button" onclick="getStream('video')">Grab video</button></p>

				<video controls autoplay style="height:180px; width: 240px;"></video>
			</div>
			<div class="column">
				<p><button type="button" onclick="getStream('audio')">Grab audio</button></p>

				<audio controls></audio>
			</div>
		</div>

		<hr>
		<h3>API BATERIA</h3>
		<p>Initial battery status was <b id="charging">unknown</b>, charging time <b id="chargingTime">unknown</b>,
			discharging time <b id="dischargingTime">unknown</b>, level <b id="level">unknown</b>.</p>

		<div id="target"></div>

		<hr>
		<h3>API REDE</h3>
		<p>Current theoretical network type is <b id="networkType">not available</b>.</p>
		<p>Current effective network type is <b id="effectiveNetworkType">not available</b>.</p>
		<p>Current max downlink speed is <b id="downlinkMax">not available</b>.
	</div>

	<script src="script.js"></script>
</body>

</html>
